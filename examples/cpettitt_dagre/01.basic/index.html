<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cpettitt/dagre Basic Example (with d3)</title>
<style>
svg {
    overflow: hidden;
}

.node rect {
    stroke: #333;
    stroke-width: 1.5px;
    fill: #fff;
}

.edgeLabel rect {
    fill: #fff;
}

.edgePath {
    stroke: #333;
    stroke-width: 1.5px;
    fill: none;
}
</style>
</head>
<body>
<svg width=650 height=680>
    <g transform="translate(20,20)"/>
</svg>

<script src="../lib/d3.v3.min.js"></script>
<script src="../lib/dagre-d3.min.js"></script>
<script>
// Create a new directed graph
var g = new dagreD3.Digraph();

// Add nodes to the graph. The first argument is the node id. The second is
// metadata about the node. In this case we're going to add labels to each of
// our nodes.
g.addNode(1, { label: "Node 1" });
g.addNode(2, { label: "Node 2" });
g.addNode(3, { label: "Node 3" });
g.addNode(4, { label: "Node 4" });
g.addNode(5, { label: "Node 5" });

// Add edges to the graph. The first argument is the edge id. Here we use null
// to indicate that an arbitrary edge id can be assigned automatically. The
// second argument is the source of the edge. The third argument is the target
// of the edge. The last argument is the edge metadata.
g.addEdge(null,1, 2, { label: "Label 1->2" });
g.addEdge(null,1, 3, { label: "Label 1->3" });
g.addEdge(null,2, 4, { label: "Label 2->4" });
g.addEdge(null,2, 5, { label: "Label 2->5" });

var renderer = new dagreD3.Renderer();
renderer.run(g, d3.select("svg g"));
</script>
</body>
</html>
